site_name: Jeongsoo Pang â€” Portfolio

theme:
  name: material
  features:
    - navigation.tabs           # <-- top tabs in the blue bar
    - navigation.tabs.sticky    # <-- keep tabs visible on scroll
    - navigation.instant
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo           # (optional) header color
      accent: indigo

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - toc:
      permalink: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Portfolio:
      - "Overview": portfolio/index.md
      - "Cercare-Medical ML Project": index.md
      - "Anti-Drone Project": anti_drone.md
      - "Remote Feeling Mimicking Chair": remote_chair.md
  - OS:
      - "Overview": os/index.md
      - "Critical Section": os/critical_section.md
  - Bayesian:
      - "Overview": bayesian/index.md
      - "Foundations": bayesian/foundations.md
      - "MLE review": bayesian/mle-review.md
      - "Prior and Bayesian": bayesian/priors-logic.md
      - "Priors Details": bayesian/priors-types.md
      - "Posterior inference": bayesian/posterior-inference.md
      - "Interval Prediction": bayesian/intervals-prediction.md
      - "Hypothesis models": bayesian/hypothesis-models.md
      - "Loss functions & optimal decisions": bayesian/loss-decisions.md
      - "Computational methods": bayesian/computation.md


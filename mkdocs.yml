site_name: Jeongsoo Pang â€” Portfolio

theme:
  name: material
  features:
    - navigation.tabs           # <-- top tabs in the blue bar
    - navigation.tabs.sticky    # <-- keep tabs visible on scroll
    - navigation.instant
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo           # (optional) header color
      accent: indigo

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - toc:
      permalink: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Portfolio:
      - "0. Overview": portfolio/index.md
      - "1. Cercare-Medical ML Project": index.md
      - "2. Anti-Drone Project": anti_drone.md
      - "3. Remote Feeling Mimicking Chair": remote_chair.md
  - OS:
      - "0. Overview": os/index.md
      - "1. OS Overview": os/os_overview.md
      - "2. Critical Section": os/critical_section.md
  - Bayesian:
      - "0. Overview": bayesian/index.md
      - "1. Foundations": bayesian/foundations.md
      - "2. MLE review": bayesian/mle-review.md
      - "3. Prior and Bayesian": bayesian/priors-logic.md
      - "4. Priors Details": bayesian/priors-types.md
      - "5. Posterior inference": bayesian/posterior-inference.md
      - "6. Interval Prediction": bayesian/intervals-prediction.md
      - "7. Hypothesis models": bayesian/hypothesis-models.md
      - "8. Loss functions & optimal decisions": bayesian/loss-decisions.md
      - "9. Computational methods": bayesian/computation.md

